<script>
var x=document.getElementById("demo");
function mylocation() {

if(navigator.geolocation) {
		navigator.geolocation.getCurrentPosition(showPosition);
} else {
x.innerHTML="Geolocation is not supported by your browser.Update your browser";
}

}

function showPosition(position) {
	x.innerHTML="latitude: " +position.coords.latitude + "longitude: "+ position.coords.longitude;
}


var myVideo = document.getElementById("video1"); 
function playPause() { 
  if (myVideo.paused) 
    myVideo.play(); 
  else 
    myVideo.pause(); 
} 
function big() {
myVideo.width=600;
}
function small() {
myVideo.width=300;
}
function normal() {
myVideo.width=420;
}

</script>

<script>

if(typeof(Storage) !== "undefined" ) {

	localStorage.setItem("lastname","Mohan");
	document.getElementById("webstr").innerHTML=localStorage.getItem("lastname");
	
} else {
document.getElementById("webstr").innerHTML="Sorry your browser doesn't supports Web Storage. Please upgrade you browser or use any other modern browser.";
}

</script>

<script>

function counter(){
var x=document.getElementById("count");

if(localStorage !== "undefined") {

	if(localStorage.clickcount) {
	localStorage.clickcount=Number(localStorage.clickcount)+1;
	} else {
	localStorage.clickcount=1;
	}
	
	x.innerHTML="You have clicked "+localStorage.clickcount+" 		time(s).";
	
} else {
x.innerHTML="Sorry but your browser doesnt supports localStorage. Please either upgrade your browser or else change you default browser. "
}

}
</script>
